<!DOCTYPE html>
    <html>
    <head>
    <title>Checkout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100 flex items-center justify-center h-screen">
    
    <div class="bg-white shadow-xl rounded-2xl p-10 w-96">
    <h2 class="text-3xl font-bold mb-6 text-center">Checkout</h2>
    <input class="border w-full p-3 mb-4" placeholder="Full Name">
    <input class="border w-full p-3 mb-4" placeholder="Address">
    <input class="border w-full p-3 mb-4" placeholder="Card Number">
    <button onclick="done()" class="w-full bg-yellow-500 py-3 rounded-xl font-bold">Confirm Payment</button>
    </div>
    
    <script>
    function done(){
    localStorage.removeItem("cart");
    alert("Payment successful");
    window.location="index.html";
    }
    </script>
    
    </body>
    </html>
