<!DOCTYPE html>
    <html>
    <head>
    <title>Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="sticky top-0 bg-gray-100 text-gray-800">
   
        <style>
            .nav-link{
              position:relative;
              padding:8px 14px;
              font-weight:600;
              transition:.3s;
            }
            
            .nav-link::after{
              content:"";
              position:absolute;
              width:0%;
              height:2px;
              left:0;
              bottom:-4px;
              background:#f97316;
              transition:.4s;
            }
            
            .nav-link:hover::after{
              width:100%;
            }
            
            .nav-btn{
              background:#f97316;
              color:white;
              font-weight:bold;
              padding:8px 18px;
              border-radius:10px;
              transition:.3s;
            }
            
            .nav-btn:hover{
              background:white;
              color:#f97316;
            }
            
            .profile:hover{
              transform:scale(1.08);
              transition:.3s;
            }
            </style>
            
            <nav class="sticky top-0 bg-black text-white shadow-lg z-50">
            <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
          
            <h1 class="text-2xl font-bold text-yellow-500">Muhizi Store</h1>
           
            <div class="relative hidden md:block">
                <input type="text" placeholder="Search products..."
                class="bg-gray-900 border border-gray-700 text-sm rounded-lg pl-10 pr-4 py-2 focus:outline-none focus:border-orange-500">
                
                <svg xmlns="http://www.w3.org/2000/svg"
                class="w-5 h-5 absolute left-3 top-2.5 text-gray-400"
                fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 21l-4.35-4.35m1.6-5.4a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
                </div>
            
            <div class="hidden md:flex items-center space-x-6">
            
            <a href="index.html" class="nav-link">Home</a>
            <a href="products.html" class="nav-link">Shop</a>
            <a href="cart.html" class="nav-link">Cart</a>
            <a href="login.html" class="nav-link">Logout</a>
            </div>
            
            <div class="text-center profile cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 mx-auto text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M5.121 17.804A9 9 0 1118.88 17.804M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
            </svg>
            <span class="text-xs text-gray-400">Profile</span>
            </div>
            
            </div>
            </div>
            </nav>
           
    
    <nav class="bg-black text-white shadow-lg">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between">
    <h1 class="text-2xl font-bold text-yellow-500">Cart</h1>
    <a href="products.html" class="text-l font-bold text-white-500"> Continue Shopping</a>
    </div>
    </nav>
    
    <div class="max-w-3xl mx-auto py-16 bg-white shadow rounded-xl p-8">
    <h2 class="text-2xl font-bold mb-6">Your Items</h2>
    <div id="items"></div>
    
    <p class="text-xl font-bold mt-6">Total: $<span id="total">0</span></p>
    <a href="checkout.html" class="bg-yellow-500 text-black px-6 py-3 rounded-xl inline-block mt-6">Proceed to Checkout</a>
    </div>
    
    <script>
    let cart=JSON.parse(localStorage.getItem("cart")||"[]");
    let total=0;
    let items=document.getElementById("items");
    
    cart.forEach(i=>{
    total+=i.price;
    items.innerHTML+=`<div class='flex justify-between border-b py-2'><span>${i.name}</span><span>$${i.price}</span></div>`});
    
    document.getElementById("total").innerText=total;
    </script>
    
    </body>
    </html>
