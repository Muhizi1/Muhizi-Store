<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signupform</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white flex items-center justify-center h-screen">

  
  <div class="border p-10 rounded-xl shadow w-96">
    <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Create Account</h2>

    <form class="space-y-4">

 
      <input type="text" placeholder="First Name"
             class="border border-gray-300 w-full p-3 rounded-xl focus:outline-none focus:border-yellow-500" required>

      <input type="text" placeholder="Last Name"
             class="border border-gray-300 w-full p-3 rounded-xl focus:outline-none focus:border-yellow-500" required>

    
      <input type="email" placeholder="Email"
             class="border border-gray-300 w-full p-3 rounded-xl focus:outline-none focus:border-yellow-500" required>

   
      <input type="password" placeholder="Password"
             class="border border-gray-300 w-full p-3 rounded-xl focus:outline-none focus:border-yellow-500" required>

    
      <input type="password" placeholder="Confirm Password"
             class="border border-gray-300 w-full p-3 rounded-xl focus:outline-none focus:border-yellow-500" required>

      
      <button type="submit" 
              class="w-full bg-orange-500 py-3 rounded-xl font-bold text-white hover:bg-white hover:border border-gray-300 hover:text-yellow-500 transition">
        Sign Up
      </button>
    </form>

    
    <p class="text-center mt-4 text-sm text-gray-500">
      Already have an account? 
      <a href="login.html" class="text-yellow-500 font-semibold hover:underline">Login</a>
    </p>
  </div>

</body>
</html>
